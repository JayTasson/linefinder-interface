<h2>Lines Matching Search Results: </h2>

<table class="sortable">
    <thead>
        <tr>
            <th>
            #
            </th>
            <th>
            Run
            </th>
            <th>
            Week
            </th>
            <th>
            Channel
            </th>
            <th>
            Frequency
            </th>
            <th>
            Coherence
            </th>
        </tr>
    </thead>
    <tbody></tbody>
        {% for line in dlines %}
        <tr class="item">
        <td>
            {{ line.id }}
        </td>
        <td>
            {{ line.run }}
        </td>
        <td>
            {{ line.week }}
        </td>
        <td>
            {{ line.channel }}
        </td>
        <td>
            {{ line.freq }}
        </td>
        <td>
            {{ line.coh }}
        </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
